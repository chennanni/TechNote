<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX Demo</title>

<script>

	function initializeAJAX() {
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}
		else {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		return xmlhttp;
	}

	function getSomething() {

		var xmlHttpRequest = initializeAJAX();
		xmlHttpRequest.open("get", "someUrl", "true");
		xmlHttpRequest.send();

		xmlHttpRequest.onreadystatechange=function() {
			if (xmlHttpRequest.readyState==4 && xmlHttpRequest.status==200) {
			    document.getElementById("temp").innerHTML=xmlHttpRequest.responseText;
			}
		}

	}

</script>

</head>
<body>
	<input type="button" value="get" onclick="getSomething()"/>
	<div id="temp">
		Response comes here, it won't work without proper server-side setup to deal with the request url!
	</div>
</body>
</html>
